name: Deploy Game to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build project
        env:
          JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
          JSONBIN_BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
        run: |
          mkdir -p dist
          cp index.html dist/index.html
          cp style.css dist/style.css
          cp -r assets dist/assets
          cp game.js dist/game.js
          sed -i "s|process.env.JSONBIN_BIN_ID|\"${{ secrets.JSONBIN_BIN_ID }}\"|g" dist/game.js
          sed -i "s|process.env.JSONBIN_API_KEY|\"${{ secrets.JSONBIN_API_KEY }}\"|g" dist/game.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
