<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Collector</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: radial-gradient(circle at center, #1e293b, #0f172a);
      border: 2px solid #ffd166;
      border-radius: 12px;
      display: block;
    }
    #hud {
      display: flex;
      justify-content: space-between;
      width: 320px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      color: #fff;
    }
    td, th {
      padding: 5px 10px;
      border: 1px solid #444;
    }
    #loading {
      color: #94a3b8;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>

  <div id="leaderboard">
    <h3>üèÜ Leaderboard Global</h3>
    <div id="loading">Loading leaderboard...</div>
    <table id="board"><tbody></tbody></table>
  </div>

  <script type="module">
    import { startGame, loadLeaderboard } from "./game.js";

    // Start game
    startGame();

    // Load leaderboard data
    loadLeaderboard().then(() => {
      document.getElementById("loading").style.display = "none";
    });
  </script>
</body>
</html>
