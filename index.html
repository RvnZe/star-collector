<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚≠ê Star Collector ‚≠ê</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>‚≠ê Star Collector ‚≠ê</h1>

<div id="startScreen">
  <input type="text" id="playerNameInput" placeholder="Masukkan nama Anda">
  <button id="playBtn">Play</button>
</div>

<div id="gameArea">
  <div id="hud">
    <span>Score: <span id="score">0</span> | Level: <span id="level">1</span></span>
    <div id="progressBar"><div id="levelProgress"></div></div>
  </div>

  <canvas id="gameCanvas" width="360" height="500"></canvas>

  <div id="gameOverOverlay">
    <div class="overlayContent">
      üí• GAME OVER! üí•<br>
      Score: <span id="finalScore">0</span><br>
      <button id="restartBtn">Main Lagi</button>
    </div>
  </div>

  <div id="loading">Loading leaderboard...</div>
  <table id="board">
    <thead>
      <tr><th>#</th><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module" src="game.js"></script>
<script type="module">
import { startGame, loadLeaderboard, setPlayerName } from "./game.js";
const playBtn = document.getElementById("playBtn");
const playerInput = document.getElementById("playerNameInput");
const startScreen = document.getElementById("startScreen");
const gameArea = document.getElementById("gameArea");

playBtn.addEventListener("click", ()=>{
  const name = playerInput.value.trim();
  if(!name){ alert("Masukkan nama player!"); return; }
  setPlayerName(name);
  startScreen.style.display="none";
  gameArea.style.display="block";
  startGame();
  loadLeaderboard().then(()=>document.getElementById("loading").style.display="none");
});
</script>
</body>
</html>
