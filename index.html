<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚≠ê Star Collector ‚≠ê</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(160deg,#0f172a,#1e293b);
  color:#fff;
  text-align:center;
}
h1{
  margin-top:20px;
  font-size:36px;
  color:#facc15;
  text-shadow: 2px 2px #000;
}
#startScreen{
  margin-top:50px;
}
input,button{
  padding:10px 14px;
  font-size:16px;
  border-radius:6px;
  border:none;
  margin:5px;
}
button{
  cursor:pointer;
  background:#38bdf8;
  color:#000;
  font-weight:bold;
  transition:0.3s;
}
button:hover{
  background:#0ea5e9;
  color:#fff;
}
#gameArea{
  display:none;
  position:relative;
  max-width:400px;
  margin:20px auto;
}
canvas{
  background:radial-gradient(circle at top,#1e293b,#0f172a);
  display:block;
  margin:auto;
  border-radius:12px;
  box-shadow:0 0 25px #38bdf8;
}
#hud{
  margin:12px;
  font-size:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#progressBar{
  flex:1;
  height:12px;
  background:#334155;
  border-radius:6px;
  margin-left:10px;
  overflow:hidden;
}
#levelProgress{
  height:100%;
  width:0%;
  background:linear-gradient(to right,#38bdf8,#0ea5e9);
  transition:width 0.3s ease;
}
#board{
  width:90%;
  margin:15px auto;
  border-collapse: collapse;
  font-size:16px;
}
#board th,#board td{
  border:1px solid #fff;
  padding:8px;
  transition: background 0.2s;
}
#board tbody tr:hover{
  background:rgba(255,255,255,0.1);
}
#gameOverOverlay{
  display:none;
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  color:#fff;
  font-size:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:fadeIn 0.5s ease-in;
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>
<body>

<h1>‚≠ê Star Collector ‚≠ê</h1>

<div id="startScreen">
<input type="text" id="playerName" placeholder="Masukkan nama Anda">
<button id="playBtn">Play</button>
</div>

<div id="gameArea">
<div id="hud">
<span>Score: <span id="score">0</span> | Level: <span id="level">1</span></span>
<div id="progressBar"><div id="levelProgress"></div></div>
</div>
<canvas id="gameCanvas" width="360" height="500"></canvas>

<div id="gameOverOverlay">
<div>üí• GAME OVER! üí•</div>
<div>Score: <span id="finalScore">0</span></div>
<button id="restartBtn">Main Lagi</button>
</div>

<div id="loading">Loading leaderboard...</div>
<table id="board">
<thead><tr><th>#</th><th>Name</th><th>Score</th></tr></thead>
<tbody></tbody>
</table>
</div>

<script type="module" src="./game.js"></script>
<script type="module">
import { startGame, loadLeaderboard, setPlayerName } from "./game.js";
const playBtn=document.getElementById("playBtn");
const playerInput=document.getElementById("playerName");
const startScreen=document.getElementById("startScreen");
const gameArea=document.getElementById("gameArea");

playBtn.addEventListener("click",()=>{
  const name=playerInput.value.trim();
  if(!name){alert("Masukkan nama player!");return;}
  setPlayerName(name);
  startScreen.style.display="none";
  gameArea.style.display="block";
  startGame();
  loadLeaderboard().then(()=>document.getElementById("loading").style.display="none");
});
</script>
</body>
</html>
